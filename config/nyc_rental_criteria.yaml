# Weighted scoring criteria
weights:
  # Tier 1: Make or break (total: 57)
  natural_light: 15       # Non-negotiable, your top priority
  pet_friendly: 14        # Must-have for you two
  character_soul: 10      # Not a soulless box
  location_quiet: 10      # Livable but not dead
  kitchen_quality: 8      # Cooking together matters

  # Tier 2: Best life enablers (total: 41)
  gym_fitness: 12          # In-building or walkable gym access
  outdoor_space: 9        # Kamya preference: at least a little real outdoor space
  layout_intelligence: 8  # Wide, expansive feel - not narrow multi-floor
  high_ceilings: 6        # Breathability, not a low-ceiling cave
  in_unit_laundry: 5      # Game changer in NYC
  views: 3                # Nice to have

  # Tier 3: Practical (total: 16)
  building_quality: 6     # Not a gross high-rise, well-maintained
  storage: 4              # Closets matter in NYC
  move_in_ready: 4        # Not a project
  central_hvac: 2         # Central air vs window units
  dishwasher: 2           # Basic modern kitchen

